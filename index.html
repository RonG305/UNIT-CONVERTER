<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter app</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="contents">
            <div class="top-section">
                <h2>Metric/Imperial Unit Conversion</h2>
                <input id="input-btn" type="number">
                <div>
                    <button class="converter-btn">Convert</button>
                </div>
               
                
            </div>
            <div class="conversion-section">
                <div class="length conversion-unit">
                   <h3>length(Meters/Feet)</h3>
                   <p id="length-p"></p>
                </div>

                <div class="volume conversion-unit">
                    <h3>Volume(Literals/Gallons)</h3>
                    <p id="volume-p"></p>
                 </div>

                 <div class="mass conversion-unit">
                    <h3>Mass(Kilograms/Pounds)</h3>
                    <p id="mass-p"></p>
                 </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
